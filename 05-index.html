<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Appartement</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 400px;
    text-align: center;
}

.apartment-image {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 15px;
}

.details {
    text-align: left;
    margin-bottom: 20px;
}

.details p {
    margin: 10px 0;
    font-size: 16px;
}

.status {
    font-weight: bold;
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
}

.status.not-rented {
    background-color: green;
}

.status.rented {
    background-color: red;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="card">
        <h1>Appartement Moderne</h1>
        <img src="imgs/01-main-img3.jpg" alt="Appartement" class="apartment-image">
        <div class="details">
            <p><strong>Adresse :</strong> 12 berchid,hay al ra7a</p>
            <p><strong>Surface :</strong> 120 m²</p>
            <p><strong>Prix :</strong> 1 200 000 MAD</p>
            <p><strong>Statut :</strong> <span class="status not-rented">Pas Encore Loué/Acheté</span></p>
        </div>
        
</body>
</html>
        
     
</body>
</html>
